settings:
    number_of_shards : 1
    number_of_replicas : 1
mappings:
    my_type:
        _source : { enabled : true }
        properties:
            first_name:
                type: string
                analyzer: standard
                search_analyzer: standard
            nick_name:
                type: string
                analyzer: standard
                search_analyzer: standard
            description:
                type: string
                analyzer: standard
                search_analyzer: standard
            age:
                type: integer
    my_geo_type:
        _source : { enabled : true }
        properties:
            city_name:
                type: string
                analyzer: standard
                search_analyzer: standard
            location:
                type: geo_point
    nested_type:
        _source : { enabled : true }
        properties:
            title:
                type: string
                analyzer: standard
                search_analyzer: standard
            authors:
                type: nested
                properties:
                    first_name:
                        type: string
                        index: not_analyzed
                    last_name:
                        type: string
                        analyzer: standard
                        index: not_analyzed
